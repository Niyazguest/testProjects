<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Перевернуть слово</title>
    <link rel="stylesheet" href="/testServlet/resources/css/style.css" type="text/css"/>
    <link rel="stylesheet" href="/testServlet/resources/bootstrap-3.3.5-dist/css/bootstrap.min.css" type="text/css"/>
    <script src="/testServlet/resources/js/jquery-2.1.4.min.js" type="text/javascript"></script>
    <script src="/testServlet/resources/bootstrap-3.3.5-dist/js/bootstrap.min.js" type="text/javascript"></script>
</head>
<body>
<div class="container">
    <div id="forms">
        <ul class="nav nav-tabs">
            <li class="active"><a href="#form1" data-toggle="tab">Форма 1</a></li>
            <li><a href="#form2" data-toggle="tab">Форма 2</a></li>
        </ul>
        <div class="tab-content">
            <div class="tab-pane active" id="form1">
                <form class="form-signin" action="/testServlet/reverseWord" method="POST" accept-charset="utf-8">
                    <input id="word1" type="text" class="form-control" placeholder="Слово" name="word"/>
                    <button type="button" id="sendButton" onclick="reverse('word1')"
                            class="btn btn-lg btn-primary btn-block">Задом наперёд
                    </button>
                </form>
            </div>
            <div class="tab-pane" id="form2">
                <form class="form-signin" action="/testServlet/reverseWord" method="POST" accept-charset="utf-8">
                    <input id="word2" type="text" class="form-control" placeholder="Слово" name="word"/>
                    <div id="submitArea" onclick="reverse('word2')" onmouseout="$(this).css('font-weight', 'normal')"
                         onmouseover="$(this).css('font-weight', 'bold')"
                         style="height: 20%; width: 50%; margin-top: 10%;"><p>Задом наперёд</p></div>
                </form>
            </div>
        </div>
    </div>

</div>
</body>
<script>
    function reverse(inputId) {
        var text = $('#' + inputId).val();
        $.ajax({
            url: '/testServlet/reverseWord',
            type: 'POST',
            data: {
                word: text
            },
            dataType: 'text',
            success: function (data) {
                $('#' + inputId).val(data);
            }
        });
    }
</script>
</html>
